<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    label {
      margin-right: 10px;
    }

    #result {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

<h1>EMI Calculator</h1>

<label for="principal">Principal Amount:</label>
<input type="number" id="principal" placeholder="Enter principal amount">

<label for="interest">Annual Interest Rate (%):</label>
<input type="number" id="interest" placeholder="Enter annual interest rate">

<label for="tenure">Loan Tenure (months):</label>
<input type="number" id="tenure" placeholder="Enter loan tenure in months">

<button onclick="calculateEMI()">Calculate EMI</button>

<div id="result"></div>

<script>
  function calculateEMI() {
    const principal = parseFloat(document.getElementById('principal').value) || 0;
    const interestRate = parseFloat(document.getElementById('interest').value) || 0;
    const tenure = parseFloat(document.getElementById('tenure').value) || 0;

    // Monthly interest rate
    const monthlyInterestRate = (interestRate / 100) / 12;

    // Number of monthly payments
    const numberOfPayments = tenure;

    // Calculate EMI
    const emi = (principal * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments)) / (Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1);

    // Display the result
    document.getElementById('result').textContent = `Monthly EMI: $${emi.toFixed(2)}`;
  }
</script>

</body>
</html>
